<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Staff List</title>
  <style>
    .row { display: flex; align-items: center; gap: 10px; padding: 8px 0; }
    .photo { height: 40px; width: 40px; object-fit: cover; border-radius: 4px; }
    hr { border: none; border-top: 1px solid #ccc; margin: 8px 0; }
  </style>
</head>
<body>
  <div th:each="staff, st : ${list}">
    <div class="row">
      <img th:src="@{|/picture/${staff.photo}|}" alt="photo" class="photo" />
      <b th:text="@{|${st.count}. |}"></b>
      <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>
      <span>, &nbsp;</span>
      <span>$<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b></span>
    </div>
    <th:block th:if="${!st.last}"><hr/></th:block>
  </div>
</body>
</html>
